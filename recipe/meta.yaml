{% set version = "0.27.0" %}

package:
  name: descarteslabs
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/descarteslabs/descarteslabs-{{ version }}.tar.gz
  sha256: 57d877585b7a0942950d1fd1b79d2a68522eb369fc5ef678af74bb53f8d0a459

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - descarteslabs = descarteslabs.client.scripts.__main__:main

requirements:
  build:
    - python
    - pip
  run:
    - python
    - cloudpickle ==0.4.0
    - six >=1.12
    - cachetools >=2.0.1
    - futures  # [py27]
    - geojson >=2.4.1
    - shapely >=1.6.3,<2
    - affine >=2.2.1
    - pyarrow ==0.13.0
    - grpcio>=1.16.1,<2
    - protobuf ==3.8.0,<4
    - requests >=2.20.1,<3

test:
  imports:
    - descarteslabs

about:
  home: https://github.com/descarteslabs/descarteslabs-python
  license: Apache 2.0
  license_file: LICENSE
  summary: 'Descartes Labs Python Library'

extra:
  recipe-maintainers:
    - ocefpaf
